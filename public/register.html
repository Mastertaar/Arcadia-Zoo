<head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Page d'inscription</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/register">S'inscrire</a>
            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login">Connexion</a>
            </li>
          </ul>
        </div>
        <div class="menu-btn">
          <i class="fa fa-bars"></i>
        </div>
      </div>
    </nav>
    <div class="burger-menu">
      <ul class="links">
        <li class="nav-item"><a class="nav-link-active" href="/register">S'inscrire</a></li>
        <li class="nav-item"><a class="nav-link" href="/login">Connexion</a></li>
        <li class="nav-item"><a class="nav-link" href="/">Accueil</a></li>
      </ul>
    </div>  
  </header>
  <div class="container my-5">
    <div class="card" style="width: 100%;">
      <div class="card-body">
        <h5 class="card-title">Formulaire d'inscription (réservé au personnel du zoo)</h5>
        <br>
        <form onsubmit="return false;" id="form">
          
          <!--<div class="mb-3">
            <label for="role" class="form-label">rôle</label>
            <br>
            <select class="role" id="role" required>
              <option selected disabled value="">Veuillez sélectionnner un rôle</option>
              <option class="admin">Administrateur</option>
              <option class="vet">Vétérinaire</option>
              <option class="employee">Employé</option>
            </select>
            <div class="invalid-feedback">
              Merci de sélectionner un rôle valide
            </div>
          </div>   -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" 
            autocomplete="off" required>
          <div class="mb-3">
            <label for="password" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="password" autocomplete="off" required>
          </div>
          <div class="alert alert-danger" role="alert" id="error" style="display : none;"></div>
          <div class="alert alert-success" role="alert" id="success" style="display : none;"></div>
          <button type="submit" class="btn btn-primary">S'inscrire</button>
        </form>
      </div>
    </div>
  </div>
  <script src="js/register.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
